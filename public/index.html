<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML Parser | Gabuardi</title>
  <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet">
  <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet">
  <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet">
  <link href="https://unpkg.com/flickity@2/dist/flickity.min.css" rel="stylesheet">
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Gabuardi</h1>
<h2>MEDIA STREAMING</h2>

<div class="flex-container">
  <video id="my-video" class="video-js vjs-theme-city" controls preload="auto" width="480" height="264" poster="http://localhost:3000/image/minions.jpg" data-setup="{}">
    <source src="http://localhost:3000/video/Christmas.mp4" type="video/mp4"/>
    <source src="MY_VIDEO.webm" type="video/webm"/>
  </video>

  <div class="carousel" data-flickity='{ "imagesLoaded": true, "percentPosition": false, "wrapAround": true, "autoPlay": 800 }'>
    <img src="http://localhost:3000/image/1.jpg" alt="">
    <img src="http://localhost:3000/image/2.jpg" alt="">
    <img src="http://localhost:3000/image/3.jpg" alt="">
    <img src="http://localhost:3000/image/4.jpg" alt="">
    <img src="http://localhost:3000/image/5.jpg" alt="">
    <img src="http://localhost:3000/image/6.jpg" alt="">
    <img src="http://localhost:3000/image/7.jpg" alt="">
    <img src="http://localhost:3000/image/8.jpg" alt="">
    <img src="http://localhost:3000/image/9.jpg" alt="">
  </div>
</div>


<!-- scripts -->
<script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
<script src="runner.js"></script>
</body>
</html>
